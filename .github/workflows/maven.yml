name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11' # ou a vers√£o do JDK que seu projeto precisa
          distribution: ''

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test